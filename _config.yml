    icon: github
    url: "https://github.com/egpbos"
  - title: Google Scholar profile
    icon: google_scholar
    url: "https://scholar.google.com/citations?user=3Le2IcUAAAAJ"
  - title: LinkedIn profile
    icon: linkedin
    url: "https://www.linkedin.com/in/egpbos"
  - title: StackOverflow profile
    icon: stackoverflow
    url: "https://stackoverflow.com/users/1199693/egpbos"
  - title: "X profile"
    icon: x
    url: "https://x.com/egpbos"
